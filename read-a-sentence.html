<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read a sentence - JS LPC Speech Synthesizer</title>
  <link rel="stylesheet" href="css/read-a-sentence/style.css">
</head>
<body>
  <div class="container">
    <select id="dropdown"></select>
    <textarea id="textbox"></textarea>
    <div class="pitch-controls">
      <div><label>Pitch for the first word: <button onclick="adjustPitch('pitchFirstWord', -1)">-1</button><button onclick="adjustPitch('pitchFirstWord', -5)">-5</button><input type="number" id="pitchFirstWord" min="50" max="300" value="150" onchange="updatePitchValue('pitchFirstWord', this.value)"><button onclick="adjustPitch('pitchFirstWord', 1)">+1</button><button onclick="adjustPitch('pitchFirstWord', 5)">+5</button></label></div>
      <div><label>Pitch for a verb: <button onclick="adjustPitch('pitchVerb', -1)">-1</button><button onclick="adjustPitch('pitchVerb', -5)">-5</button><input type="number" id="pitchVerb" min="50" max="300" value="150" onchange="updatePitchValue('pitchVerb', this.value)"><button onclick="adjustPitch('pitchVerb', 1)">+1</button><button onclick="adjustPitch('pitchVerb', 5)">+5</button></label></div>
      <div><label>Pitch for a noun: <button onclick="adjustPitch('pitchNoun', -1)">-1</button><button onclick="adjustPitch('pitchNoun', -5)">-5</button><input type="number" id="pitchNoun" min="50" max="300" value="150" onchange="updatePitchValue('pitchNoun', this.value)"><button onclick="adjustPitch('pitchNoun', 1)">+1</button><button onclick="adjustPitch('pitchNoun', 5)">+5</button></label></div>
      <div><label>Pitch for everything else: <button onclick="adjustPitch('pitchElse', -1)">-1</button><button onclick="adjustPitch('pitchElse', -5)">-5</button><input type="number" id="pitchElse" min="50" max="300" value="150" onchange="updatePitchValue('pitchElse', this.value)"><button onclick="adjustPitch('pitchElse', 1)">+1</button><button onclick="adjustPitch('pitchElse', 5)">+5</button></label></div>
      <div><label>Pitch for the penultimate word: <button onclick="adjustPitch('pitchPenultimate', -1)">-1</button><button onclick="adjustPitch('pitchPenultimate', -5)">-5</button><input type="number" id="pitchPenultimate" min="50" max="300" value="150" onchange="updatePitchValue('pitchPenultimate', this.value)"><button onclick="adjustPitch('pitchPenultimate', 1)">+1</button><button onclick="adjustPitch('pitchPenultimate', 5)">+5</button></label></div>
      <div><label>Pitch for the last word: <button onclick="adjustPitch('pitchLastWord', -1)">-1</button><button onclick="adjustPitch('pitchLastWord', -5)">-5</button><input type="number" id="pitchLastWord" min="50" max="300" value="150" onchange="updatePitchValue('pitchLastWord', this.value)"><button onclick="adjustPitch('pitchLastWord', 1)">+1</button><button onclick="adjustPitch('pitchLastWord', 5)">+5</button></label></div>
    </div>
    <button id="playButton">Read</button>
  </div>
</body>
</html>

<script>
  // Define global pitch variables with default values
  var pitchFirstWord = 150;
  var pitchVerb = 150;
  var pitchNoun = 150;
  var pitchElse = 150;
  var pitchPenultimate = 150;
  var pitchLastWord = 150;

  // Adjust pitch value by a certain increment
  function adjustPitch(pitchType, increment) {
    var currentPitch = window[pitchType];
    var newPitch = currentPitch + increment;
    // Ensure the new pitch is within the allowed range
    newPitch = Math.max(50, Math.min(newPitch, 300));
    window[pitchType] = newPitch;
    // Update the input element's value
    document.getElementById(pitchType).value = newPitch;
    // Trigger the onchange event to update the global variable
    updatePitchValue(pitchType, newPitch);
  }

  // Update global pitch variables when pitch controls change
  function updatePitchValue(pitchType, newValue) {
    window[pitchType] = parseInt(newValue, 10);
  }

  var lpcModelData = null; // filled by the testLPCData.js script
  var availableWords = null;
</script>

<script src="speechAudio/available-words.js"></script>
<script src="speechAudio/json-js/as.mp3.LPC.json.js"></script>

<script>
  var asModelData = lpcModelData;
  var lpcModelData = null;
</script>
  

<script src="js/RosenbergModelGlottalPulseGenerator.js"></script>
<script src="js/LPCtoPCMSignalConverter.js"></script>
<script src="js/CarrierSignalGenerator.js"></script>
<script src="js/AspirationGenerator.js"></script>

<script src="js/audioBufferToWavBlob.js"></script>
<script src="js/BasicWaveformPlot.js"></script>

<script src="js/read-a-sentence/JobQueue.js"></script>
<script src="js/read-a-sentence/Job.js"></script>
<script src="js/read-a-sentence/LoadWordDataJob.js"></script>
<script src="js/read-a-sentence/BuildPCMJob.js"></script>

<script>
  // this one loads "as" and uses its last part as the "s" of plurals (the plurals that end with s, that is)
  let pitch = 150;
  let sampleRate = 1 / asModelData.samplingPeriod;
  let carrierSignalGenerator = new CarrierSignalGenerator(pitch, sampleRate);
  let pcmSignalBuilder = new LPCtoPCMSignalConverter();
  var asPCMSignal= pcmSignalBuilder.build(asModelData, pitch, false, carrierSignalGenerator);
  let numberOfSamplesToAppend = 2700;
  let sSignal = asPCMSignal.slice(-numberOfSamplesToAppend);
  delete asPCMSignal;
</script>
